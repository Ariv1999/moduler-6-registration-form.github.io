<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container mt-5 p-0 edit-bg">
        <h1 class="display-6 text-center bg-black text-light">Registration form</h1>
        <form class="row g-3 needs-validation registration-edit mt-1" novalidate>
            <div class="col-md-3">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" autocomplete="off
                " />
                <div class="valid-feedback" id="fName-valid-msg">Looks good!</div>
                <div class="invalid-feedback" id="fName-invalid-msg">
                    Please select a valid First Name.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" autocomplete="off
                " />
                <div class="valid-feedback" id="sName-valid-msg">Looks good!</div>
                <div class="invalid-feedback" id="sName-invalid-msg">
                    Please select a valid Last Name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend"
                        autocomplete="off 
                        " required />

                    <div class="valid-feedback" id="email-valid-msg">Looks good!</div>
                    <div class="invalid-feedback" id="email-invalid-msg">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">*</span>
                    <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend"
                        autocomplete="off
                " />
                    <div class="valid-feedback" id="password-valid-msg">Looks good!</div>
                    <div class="invalid-feedback" id="password-invalid-msg">
                        Please provide a valid password.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Confirm Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">*</span>
                    <input type="password" class="form-control" id="confirm-password"
                        aria-describedby="inputGroupPrepend" autocomplete="off
                " />
                    <div class="valid-feedback" id="psw-check-valid-msg">password match</div>
                    <div class="invalid-feedback" id="psw-check-invalid-msg">
                        Please recheck your password.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="invalidCheck" required />
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback" id="ch-invalid-msg">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-dark mb-2" type="button" onclick="checkingData()">
                    Submit form
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
